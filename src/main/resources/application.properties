#spring.application.name=springboot-jpa-mysql-web-i18n-userdetailServiceSecurity-fbGoogleOauth2
# ===============================
## DATABASE
# ===============================
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mobiledb?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Admin

#spring.datasource.initialization-mode=always

#\u7AEF\u53E3\u53F7
spring.messages.basename=i18n/messages,i18n/module/module
spring.messages.encoding=UTF-8
# ===============================
## Thymeleaf
# ===============================
#thymeleaf start
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#close thymeleaf cache
spring.thymeleaf.cache=false
#\u9759\u6001\u8D44\u6E90
spring.mvc.static-path-pattern=/static/**

spring.messages.baseFolder=i18n

# ===============================
## JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.database = MYSQL

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

