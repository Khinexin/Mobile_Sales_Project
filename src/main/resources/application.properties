#spring.application.name=springboot-jpa-mysql-web-i18n-userdetailServiceSecurity-fbGoogleOauth2
# ===============================
## DATABASE
# ===============================
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mobiledb?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

#spring.datasource.initialization-mode=always

spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
# ===============================
## Thymeleaf
# ===============================
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.mvc.static-path-pattern=/static/**

# ===============================
## JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.database = MYSQL

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

