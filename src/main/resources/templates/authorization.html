<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table" border="2">
    <thead>
    <tr>
        <th>Name</th>
        <th>Password</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="auth:${authorizations}">
        <td th:text="${auth.name}"></td>
        <td th:text="${auth.password}"></td>
        <td th:text="${auth.email}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
