<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table" border="2">
    <thead>
    <tr>
        <th>Customer ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Confirm Purchase Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cart}">
        <td th:text="${car.customer_id}"></td>
        <td th:text="${car.name}"></td>
        <td th:text="${car.price}"></td>
        <td th:text="${car.quantity}"></td>
        <td th:text="${car.confirm_purchase_date}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
