<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Registration</title>
 <link rel="stylesheet" type="text/css"
	th:href="@{/static/vendor/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/static/vendor/bootstrap/css/style.css}">
<style>
 input:focus + p.error-message {
	display: none;
}
</style>
</head>
<body>
		

		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">

					<div th:if="${param.success}">
						<div class="alert alert-info">You've successfully
							registered!</div>
					</div>

					<h1>Registration</h1> <br/>
					<form th:action="@{/registration}" th:object="${user}"
						method="post" id="registration-form">

						<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
							th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
							error</p>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
							<label for="name" class="control-label">Name</label> <input
								id="name" class="form-control" th:field="*{name}" /> <p
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="error-message"> </p>

						</div>
						<div class="form-group"
							th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
							<label for="email" class="control-label">E-mail</label> <input
								id="email" class="form-control" th:field="*{email}" /> <p
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="error-message"> </p>

						</div>
						<div class="form-group"
							th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
							<label for="confirmEmail" class="control-label">Confirm
								e-mail</label> <input id="confirmEmail" class="form-control"
								th:field="*{confirmEmail}" /> <p
								th:if="${#fields.hasErrors('confirmEmail')}"
								th:errors="*{confirmEmail}" class="error-message"> </p>
						</div>
						<div class="form-group"
							th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
							<label for="password" class="control-label">Password</label> <input
								id="password" class="form-control" type="password"
								th:field="*{password}" /> <p
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="error-message"> </p>

						</div>
						<div class="form-group"
							th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
							<label for="confirmPassword" class="control-label">Confirm
								password</label> <input id="confirmPassword" class="form-control"
								type="password" th:field="*{confirmPassword}" /> <p
								th:if="${#fields.hasErrors('confirmPassword')}"
								th:errors="*{confirmPassword}" class="error-message">
							</p>

						</div>
						<div class="form-group"
							th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
							<input id="terms" type="checkbox" th:field="*{terms}" /> Â  <label
								class="control-label" for="terms"> I agree with the <a
								href="#">terms and conditions</a> for Registration.
							</label> 
							<p th:if="${#fields.hasErrors('terms')}" th:errors="*{terms}"
								class="error-message"> </p>

						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-success">Register</button>
							<p>Already registered? <a href="/" th:href="@{/login}">Login
									here</a></p>
						</div>

					</form>
				</div>
			</div>
		</div>

	<script>
	
	
	 
	
	 
		
	 
	 
		
	</script>
</body>
</html>
