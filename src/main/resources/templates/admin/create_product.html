<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin/layout/adminlayout">
<head>
<meta charset="ISO-8859-1" />
<title
	th:text="${productDto.id} == -1 ? 'Create Product' : 'Edit Product'"></title>
</head>
<body>

	<div layout:fragment="admin-content">

		<h2>Product Form</h2>

		<div class="container">
			<form th:object="${productDto}" th:action="@{/admin/saveProduct}"
				method="post">
				
				<p th:if="${#fields.hasErrors('*')}"  class="error-message" role="alert">Category, Brand and Name cannot be empty! </p>

				<input th:field="*{id}" type="hidden" />

				<div class="row">

					<div class="form-group col-md-6">
						<label>Category</label> <select class="form-control" th:field="*{category}">
							<option th:each="cat: ${categorys}" th:text="${cat.name}"
								th:value="${cat.name}"></option>
						</select>
					</div>

					<div class="form-group col-md-6">
						<label>Brand</label> <select class="form-control" th:field="*{brand}">
							<option th:each="br: ${brands}" th:text="${br.name}"
								th:value="${br.name}"></option>
						</select>
					</div>

				</div>

				<div class="row">

					<div class="form-group col-md-6">
						<label>Name</label> <input placeholder="Name" class="form-control"
							th:field="*{itemName}" type="text" />
					</div>

					<div class=" form-group col-md-6">
						<label>Other Name</label> <input placeholder="Other Name"
							class="form-control" th:field="*{otherName}" type="text" />
					</div>

				</div>


				<div class="row text-center">

					<div class="form-group col-md-2">
						<label>Color</label>
					</div>
					<div class="form-group col-md-2">
						<label>Memory</label>
					</div>
					<div class="form-group col-md-2">
						<label>Price</label>
					</div>
					<div class="form-group col-md-2">
						<label>Size</label>
					</div>
					<div class="form-group col-md-2">
						<label>Quantity</label>
					</div>
					<div class="form-group col-md-2"></div>
				</div>

				<div class="myContainer">
					<div class='element row' id='div_0'>

						<div class="form-group col-md-2">
							<input type="text" id="excelManyDtoList0.color"
								name="excelManyDtoList[0].color" class="form-control"
								placeholder="Color">
						</div>
						<div class="form-group col-md-2">
							<input type="text" id="excelManyDtoList0.memory"
								name="excelManyDtoList[0].memory" class="form-control"
								placeholder="Memory">
						</div>
						<div class="form-group col-md-2">
							<input type="number" min="0" step="0.01" id="excelManyDtoList0.price" 
								name="excelManyDtoList[0].price" class="form-control"
								placeholder="Price">
						</div>
						<div class="form-group col-md-2">
							<input type="text" id="excelManyDtoList0.size"
								name="excelManyDtoList[0].size" class="form-control"
								placeholder="Size">
						</div>
						<div class="form-group col-md-2">
							<input type="number" id="excelManyDtoList0.quantity"
								name="excelManyDtoList[0].quantity" class="form-control"
								placeholder="Quantity">
						</div>

						<div class="form-group col-md-2">
							<span class='add btn btn-info btn-block'>Add</span>
						</div>
					</div>
				</div>


				<div id="listId"></div>


				<br />

				<div class="row">
					<div class="col-md-3 "></div>
					<div class="col-md-3">
						<button type="submit" class="btn btn-primary btn-block"
							th:text="${productDto.id} == -1 ? 'Create' : 'Update'"></button>
					</div>

					<div class="col-md-3 ">
						<a class="btn btn-primary btn-block" href="#" role="button" th:href="@{/admin/proudctList}">Cancel</a>
					</div>
					<div class="col-md-3 "></div>
				</div>

			</form>
		</div>

		<script th:src="@{/static/js/product.js}"></script>

		<script th:inline="javascript">
			list = /*[[${productDto.excelManyDtoList}]]*/[];
		</script>

	</div>

</body>
</html>
