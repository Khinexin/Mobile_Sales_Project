<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout/adminlayout">
<head>
    <meta charset="ISO-8859-1"/>
    <title th:text="${product.id < 0 ? 'Create Product' : 'Edit Product'}"></title>
</head>
<body>

<div layout:fragment="custom-content">

    <form th:object="${product}" th:action="@{/admin/saveProduct}" method="post">

        <input th:field="*{id}" type="hidden"/>

        <label>Brand Name</label>
        <select type="text" th:field="*{productColumns}">
            <option th:each="cat: ${categorys}" th:text="${cat.name}" th:value="${cat.id}"></option>
        </select>

        <label>Brand Name</label>
        <input type="text" th:field="*{brand}"/>

        <label>Brand Name</label>
        <input type="text" th:field="*{series}"/>

        <label>Brand Name</label>
        <input type="text" th:field="*{alsoCalled}"/>

        <label>Brand Name</label>
        <input type="text" th:field="*{image1}"/>

        <label>Brand Name</label>
        <input type="text" th:field="*{image2}"/>

        <label>Brand Name</label>
        <input type="text" th:field="*{image3}"/>

        <button><a type="submit" th:text="${product.id < 0 ? 'Create' : 'Update'}"/></button>
        <a name="cancel" class="btn btn-primary" href="#"  role="button">Cancel</a>

    </form>

</div>

</body>
</html>
