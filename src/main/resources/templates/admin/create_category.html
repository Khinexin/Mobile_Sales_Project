<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/adminlayout">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="${isCreate}==true ? 'Create Category' : 'Edit Category'"></title>
</head>
<body>

<section layout:fragment="custom-content">

    <form th:object="${category}" th:action="@{/admin/saveCategory}" method="post">

        <input th:field="*{id}" type="hidden"/>

        <label th:text="#{label.category.name}"></label>
        <input type="text" th:field="*{name}"/>

        <button><a type="submit" value="submit"/></button>

    </form>

</section>

</body>
</html>
