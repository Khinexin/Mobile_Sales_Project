<!DOCTYPE html>
<html lang="en" layout:decorate="/layout/adminLayout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>
</head>
<body>
<div layout:fragment="context">
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Mobile & Accessory Form
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-10">

                            <form action="#" method="post" th:action="@{/admin/create/product}"
                                  th:object="${mobileAccessory}">

                                <input th:field="*{id}" type="hidden"/>

                                <div class="form-group">
                                    <label for="atype">Choose category</label>
                                    <select aria-describedby="helpId" class="form-control"
                                            id="atype" name="" th:field="*{category}" type="text">
                                        <option th:each="c:${category}" th:text="${c.catName}"
                                                th:value="${c.catId}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="bname">Name</label>
                                    <input aria-describedby="helpId" class="form-control" id="bname"
                                           name="" th:field="*{itemName}" type="text"/>
                                </div>
                                <!--<div>-->
                                <!--<label for="date">Arrival Date</label>-->
                                <!--<input class="form-control" type="date" th:field="*{dateArrival}"-->
                                <!--name="" id="date" aria-describedby="helpId"/>-->
                                <!--</div>-->
                                <div class="form-group">
                                    <label for="mtype">Description</label>
                                    <input aria-describedby="helpId" class="form-control"
                                           id="mtype" name="" placeholder="mobile type" th:field="*{itemDescription}"
                                           type="text">
                                </div>
                                <div class="form-group">
                                    <label for="ppitem">Manufacturer</label>
                                    <input aria-describedby="helpId" class="form-control"
                                           id="ppitem" name="" placeholder="" th:field="*{manufacturer}" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="tiq">Quantity</label>
                                    <input aria-describedby="helpId" class="form-control"
                                           id="tiq" name="" placeholder="" th:field="*{unitStock}" type="number">
                                </div>
                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <input aria-describedby="helpId" class="form-control"
                                           id="price" name="" placeholder="" th:field="*{price}" type="text">
                                </div>
                                <!--<div class="form-group">-->
                                <!--<label for="foto">Picture</label>-->
                                <!--<input type="image" th:field="*{multipartFile}"-->
                                <!--class="form-control" name="" id="foto" aria-describedby="helpId" placeholder="">-->
                                <!--</div>-->
                                <br/>
                                <button class="btn btn-default" type="submit">Submit</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
