<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin/layout/adminlayout">
<head>
<meta charset="ISO-8859-1">
<title>Product List</title>
</head>
<body>

	<div layout:fragment="admin-content">

		<h2>Product List</h2>

		<table id="myTable" class="table table-striped ">
			<thead>
				<tr>
					<th>Category</th>
					<th>Brand</th>
					<th>ItemName</th>
					<th>Color, Memory, Price, Size, Quantity</th>

					<th>Edit/Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pd : ${products}">

					<td th:text="${pd.category.name}"></td>
					<td th:text="${pd.brand.name}"></td>
					<td>
						<p th:text="${pd.itemnName }"></p>
						<p th:text="${pd.otherName }"></p>
					</td>

					<td>

						<ul class="list-inline-item"
							th:each="pIn : ${pd.productInstockList}">
							<li
								th:text="${pIn.color +', '+	pIn.memeory	+', '+ pIn.price +', '+ pIn.size +', '+ pIn.quantity }"></li>
						</ul>

					</td>
					<td><a th:href="@{'/admin/editProduct/'+${pd.id}}"> <span
							class="glyphicon glyphicon-edit"></span></a> &emsp; <a
						th:href="@{'/admin/deleteProduct/'+${pd.id}}"> <span
							class="glyphicon glyphicon-trash"></span></a></td>


				</tr>
			</tbody>
		</table>


		<script>
			$(document).ready(function() {
				$('#myTable').DataTable();
			});
		</script>
	</div>

</body>
</html>
