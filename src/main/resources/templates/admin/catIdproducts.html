<!DOCTYPE html>
<html lang="en" layout:decorate="/layout/adminLayout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>
</head>
<body>
<div layout:fragment="context">
    <br/>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Product Tables
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive table-bordered">
                        <table class="table table-hover table-striped ">
                            <thead>
                            <tr>
                                <th>Item name</th>
                                <th>Category Id</th>
                                <th>Manufacturer</th>
                                <th>Description</th>
                                <th>Price</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="p :${productsByCatId}">
                                <td th:text="${p.itemName}"></td>
                                <td th:text="${p.category.catName}"></td>
                                <td th:text="${p.manufacturer}"></td>
                                <td th:text="${p.itemDescription}"></td>
                                <td th:text="${p.price}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->


</div>
</body>
</html>
