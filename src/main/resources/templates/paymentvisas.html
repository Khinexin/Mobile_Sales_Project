<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table" border="2">
    <thead>
    <tr>
        <th>Card Number</th>
        <th>Month</th>
        <th>Year</th>
        <th>Security Code</th>
        <th>Name On Card</th>
        <th>Zip Code or Postal Code</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cust:${paymentvisa}">
        <td th:text="${cust.card_number}"></td>
        <td th:text="${cust.month}"></td>
        <td th:text="${cust.year}"></td>
        <td th:text="${cust.security_code}"></td>
        <td th:text="${cust.name_on_card}"></td>
        <td th:text="${cust.zip_code_or_postal_code}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
