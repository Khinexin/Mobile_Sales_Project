<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
</head>
<body>

<form method="post" th:action="@{/register}" th:object="${appUser}">

    <div class="form-group">
        <label for="fname">First Name</label>
        <input aria-describedby="helpId" class="form-control"
               id="fname" name="firstname" placeholder="Enter your first name" th:field="*{firstName}" type="text">
    </div>

    <div class="form-group">
        <label for="lname">Last Name</label>
        <input aria-describedby="helpId" class="form-control"
               id="lname" name="lastname" placeholder="Enter your last name" th:field="*{lastName}" type="text">
    </div>

    <div class="form-group">
        <label for="country">Country</label>
        <input aria-describedby="helpId" class="form-control"
               id="country" placeholder="Enter your Country code here! Example : 0095 or +95" th:field="*{country}"
               type="text">
    </div>

    <div class="form-group">
        <label for="mobile">Phone no:</label>
        <input aria-describedby="helpId" class="form-control"
               id="mobile" name=phone"" placeholder="9xxxxxxxxx" th:field="*{customerPhone}" type="text">
    </div>

    <div class="form-group">
        <label for="email">Email: </label>
        <input aria-describedby="helpId" class="form-control"
               id="email" name="email" placeholder="Enter your email address" th:field="*{emailAddress}" type="text">
        <span class="validation-message" style="color: red;" th:errors="*{emailAddress}"
              th:if="${#fields.hasErrors('emailAddress')}"/>
    </div>

    <div class="form-group">
        <label for="name">Login username :</label>
        <input aria-describedby="helpId" class="form-control"
               id="name" name=phone"" placeholder="9xxxxxxxxx" th:field="*{userName}" type="text">
    </div>

    <div class="form-group">
        <label for="pw">Login Password:</label>
        <input aria-describedby="helpId" class="form-control"
               id="pw" name=phone"" placeholder="9xxxxxxxxx" th:field="*{encrytedPassword}" type="password">
    </div>

    <br/>

    <button class="btn btn-default" th:href="@{/register/nextUser}" type="submit">Next</button>

</form>

</body>
</html>
