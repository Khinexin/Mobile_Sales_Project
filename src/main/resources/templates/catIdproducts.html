<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Product list</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link href="../static/vendor/bootstrap/css/slick.css" rel="stylesheet" th:href="@{/vendor/bootstrap/css/slick.css}">
    <link href="../static/vendor/bootstrap/css/slick-theme.css" rel="stylesheet"
          th:href="@{/bootstrap/css/slick-theme.css}">
    <link href="../static/vendor/bootstrap/css/nouislider.min.css" rel="stylesheet"
          th:href="@{/vendor/bootstrap/css/nouislider.min.css}">
    <link href="../static/vendor/bootstrap/css/font-awesome.min.css" rel="stylesheet"
          th:href="@{/bootstrap/css/font-awesome.min.css}">
    <link href="../static/vendor/bootstrap/css/style.css" rel="stylesheet" th:href="@{/vendor/bootstrap/css/style.css}">
    <link href="../static/vendor/bootstrap/css/font-awesome.css" rel="stylesheet"
          th:href="@{/vendor/bootstrap/css/font-awesome.css}">
    <link href="../static/vendor/bootstrap/css/shop.css" rel="stylesheet" th:href="@{/vendor/bootstrap/css/shop.css}">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>

        .contentafternav {
            padding: 16px;
        }

        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 500;
        }

        .sticky + .contentafternav {
            padding-top: 60px;
        }

    </style>

</head>
<body>
<br/>
<div class="row">
    <div class="col-md-6"><a th:text="'Cart:'+${size}"></a></div>
    <div class="col-md-6"><a class="btn btn-default" th:href="@{/cart}" type="button">Check Cart</a></div>
</div>
<br/>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Product Tables
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive table-bordered">
                    <table class="table table-hover table-striped ">
                        <thead>
                        <tr>
                            <th>Item name</th>
                            <th>Category Id</th>
                            <th>Price</th>
                            <th>See Details</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p :${productsByCatId}">
                            <td th:text="${p.itemName}"></td>
                            <td th:text="${p.category.catName}"></td>
                            <td th:text="${p.price}"></td>
                            <td><a class="btn btn-primary" th:href="@{'/category/product/'+${p.id}}" type="button">See
                                Details</a></td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

</body>
</html>
