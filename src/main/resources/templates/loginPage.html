<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">

					<form class="login100-form validate-form" action="home"
						th:action="@{/login}" method="post">
						<span class="login100-form-title"> Member Login </span>

						<div class="wrap-input100 validate-input"
							data-validate="Valid email is required: ex@abc.xyz">
							<input class="input100" type="text" name="username"
								placeholder="Email"> <span class="focus-input100"></span>
							<span class="symbol-input100"> <i class="fa fa-envelope"
								aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input"
							data-validate="Password is required">
							<input class="input100" type="password" name="password"
								placeholder="Password"> <span class="focus-input100"></span>
							<span class="symbol-input100"> <i class="fa fa-lock"
								aria-hidden="true"></i>
							</span>
						</div>

						<div class="container-login100-form-btn">
							<button class="login100-form-btn" th:text="#{label.login}"
								type="submit">Login</button>
						</div>

						<div class="container-login100-form-btn">
						
						<div class="row">
							<div class="col-xs-12">
								<div th:if="${param.error}"
									class="alert alert-danger x">
									<p>
										<i class="icon fa fa-ban"></i> <span
											th:text="#{error.login_failed}">Invalid Email and
											Password.</span>
									</p>
								</div>
								<div th:if="${param.logout}"
									class="alert alert-info alert-dismissable">
									<p>
										<i class="icon fa fa-info"></i> <span
											th:text="#{info.logout_success}">You have been logged
											out.</span>
									</p>
								</div>
								<div th:if="${msg!=null}"
									class="alert alert-warning alert-dismissable">
									<p>
										<i class="icon fa fa-warning"></i> <span th:text="${msg}"></span>
									</p>
								</div>
							</div>
						</div>
						
						</div>


						<div class="text-center p-t-136">
							<a class="txt2" href="#" th:href="@{/registration}"> Create your Account <i
								class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
