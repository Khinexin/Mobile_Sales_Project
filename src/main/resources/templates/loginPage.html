<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>


<h1>Login</h1>

<!-- /login?error=true -->
<div th:if="${#request.getParameter('error') == 'true'}"
     style="color:red;margin:10px 0px;">
    Login Failed!!!<br />
    Reason :
    <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
          th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
    </span>

</div>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name='f' th:action="@{/j_spring_security_check}" method='POST'>
                        <fieldset>
                            <div class="form-group">
                                <label>User:</label>
                                <input class="form-control" placeholder="Name" name="name" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <label>Password:</label>
                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me?
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <input name="submit" type="submit" value="submit" class="btn btn-defaut">Submit</input>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


<br>
<h4>Hint</h4>

    <li>user1/12345</li>

    <li>emp1/12345</li>
    <li>emp2/12345</li>
    <li>admin1/12345</li>
    <li>admin11/12345</li>
</ul>

</body>

</html>
