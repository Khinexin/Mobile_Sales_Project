<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product list</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="../static/vendor/bootstrap/css/bootstrap.min.css"
          th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/vendor/bootstrap/css/slick.css" th:href="@{/vendor/bootstrap/css/slick.css}">
    <link rel="stylesheet" href="../static/vendor/bootstrap/css/slick-theme.css"
          th:href="@{/bootstrap/css/slick-theme.css}">
    <link rel="stylesheet" href="../static/vendor/bootstrap/css/nouislider.min.css"
          th:href="@{/vendor/bootstrap/css/nouislider.min.css}">
    <link rel="stylesheet" href="../static/vendor/bootstrap/css/font-awesome.min.css"
          th:href="@{/bootstrap/css/font-awesome.min.css}">
    <link rel="stylesheet" href="../static/vendor/bootstrap/css/style.css" th:href="@{/vendor/bootstrap/css/style.css}">
    <link rel="stylesheet" href="../static/vendor/bootstrap/css/font-awesome.css"
          th:href="@{/vendor/bootstrap/css/font-awesome.css}">
    <link rel="stylesheet" href="../static/vendor/bootstrap/css/shop.css" th:href="@{/vendor/bootstrap/css/shop.css}">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>

        .contentafternav {
            padding: 16px;
        }

        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 500;
        }

        .sticky + .contentafternav {
            padding-top: 60px;
        }

    </style>
</head>
<body>

<h3><a th:href="@{/home}">Back to Home Page</a></h3>| &nbsp;
<a th:href="@{/userInfo}">My Info</a>| &nbsp;
<a th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Logout</a>
    <br/>

    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-4"> <h4>Shopping Cart - Items</h4> </div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4"><p><a th:href="@{/cart/removeAll}" type="button" class="btn btn-default">Remove Cart</a></p> </div>
                    </div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive table-bordered">
                        <table class="table table-hover table-striped ">
                            <thead>
                            <t
                                <th>Item Name</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Remove one</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="c:${cartItemList}">

                                <td th:text="${c.mobileAccessory.itemName}"></td>
                                <td th:text="${c.quantity}"></td>
                                <td th:text="${c.price}"></td>
                                <td><a th:href="@{'/cart/remove/'+${c.itemId}}" type="button" class="btn btn-default">Remove From Cart</a></td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

</body>
</html>
